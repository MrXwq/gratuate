<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script>
    (function (doc, win) {
      var docEl = win.document.documentElement;
      // var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
      var metaEl = doc.querySelector('meta[name="viewport"]');
      var dpr = 0;
      var scale = 0;
      // 对iOS设备进行dpr的判断，对于Android系列，始终认为其dpr为1
      if (!dpr && !scale) {
        // var isAndroid = win.navigator.appVersion.match(/android/gi);
        var isIPhone = win.navigator.appVersion.match(/[iphone|ipad]/gi);
        var devicePixelRatio = win.devicePixelRatio;
        if (isIPhone) {
          dpr = devicePixelRatio;
        } else {
          drp = 1;
        }
        scale = 1 / dpr;
      }
      /**
        * ================================================
        *   设置data-dpr和viewport
        × ================================================
        */
      docEl.setAttribute('data-dpr', dpr);
      // 动态改写meta:viewport标签
      if (!metaEl) {
        metaEl = doc.createElement('meta');
        metaEl.setAttribute('name', 'viewport');
        metaEl.setAttribute('content', 'width=device-width, initial-scale=' + scale + ', maximum-scale=' + scale +
          ', minimum-scale=' + scale + ', user-scalable=no');
        docEl.firstElementChild.appendChild(metaEl);
      } else {
        metaEl.setAttribute('content', 'width=device-width, initial-scale=' + scale + ', maximum-scale=' + scale +
          ', minimum-scale=' + scale + ', user-scalable=no');
      }
      let htmlWidth = docEl.clientWidth
      doc.documentElement.style.fontSize = htmlWidth * 100 / 375 + 'px';
    })(document, window);
  </script>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My App</title>
</head>

<body>
  <div id="app"></div>
<script type="text/javascript" src="js/main.ba8058d4.js"></script></body>

</html>
